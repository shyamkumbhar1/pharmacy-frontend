services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: pharmacy_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    networks:
      - ${DOCKER_NETWORK:-pharmacy-network}
    environment:
      - REACT_APP_API_URL=${VITE_API_URL:-/api}
      - NODE_ENV=${NODE_ENV:-production}

networks:
  pharmacy-network:
    external: ${DOCKER_NETWORK_EXTERNAL:-true}

