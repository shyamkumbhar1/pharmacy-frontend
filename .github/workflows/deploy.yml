name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  APPLICATION_NAME: pharmacy-frontend
  DEPLOYMENT_GROUP: pharmacy-frontend-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Create deployment package
      run: |
        zip -r deploy.zip . -x "*.git*" -x "node_modules/*" -x "dist/*" -x "*.env"

    - name: Push to S3
      run: |
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        aws s3 cp deploy.zip s3://${{ secrets.S3_BUCKET_NAME }}/pharmacy-frontend/deploy-${TIMESTAMP}.zip

    - name: Create CodeDeploy deployment
      run: |
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        aws deploy create-deployment \
          --application-name ${{ env.APPLICATION_NAME }} \
          --deployment-group-name ${{ env.DEPLOYMENT_GROUP }} \
          --s3-location bucket=${{ secrets.S3_BUCKET_NAME }},key=pharmacy-frontend/deploy-${TIMESTAMP}.zip,bundleType=zip \
          --region ${{ env.AWS_REGION }}
